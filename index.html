<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="/css/sassy.css"> -->
    <link rel="stylesheet" href="/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="form-container">
        <h1>Cálculo do IMC</h1>
        <div class="sassy-row">
          <div class="sassy-column-1">
            <div>
              <h3>Índice de Massa Corporal</h3>
              <ul>
                <li>IMC abaixo de 20</li>
                <li>IMC de 20 a 25</li>
                <li>IMC de 25 a 30</li>
                <li>IMC de 30 a 40</li>
                <li>IMC de 40 em diante</li>
              </ul>
            </div>
          </div>
          <div class="sassy-column-1">
            <div>
              <h3>Resultado</h3>
              <ul>
                <li>Abaixo do peso</li>
                <li>Peso normal</li>
                <li>Acima do peso</li>
                <li>Obesidade</li>
                <li>Obesidade mórbida</li>
              </ul>
            </div>
          </div>
        </div>
        <form>
          <div>
            <input type="text" placeholder="Digite seu peso em Kg" id="weight"/>
          </div>
          <div>
            <input type="text" placeholder="Digite sua altura em m" id="height"/>
          </div>
          <button id="bmi-calculation">Calcular</button>
        </form>
      </div>
    </section>
    <script src="/js/index.js"></script>
  </body>
</html>
